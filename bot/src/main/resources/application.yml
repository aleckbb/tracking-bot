app:
  telegram-token:
  retry:
    retry-type: Const
    max-attempts: 3
    retryable-exceptions:
      - java.lang.Exception

  use-queue: true
  kafka:
    bootstrap-server: localhost:9092, localhost:9093, localhost:9094
    topic-name: dlt-topic
    partitions-count: 1
    replication-count: 3

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

base-url-scrapper: "http://localhost:8080"
