app:
  telegram-token:
  retry:
    retry-type: Exponential
    max-attempts: 5
    retryable-exceptions:
      - java.lang.Exception

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

base-url-scrapper: "http://localhost:8080"
