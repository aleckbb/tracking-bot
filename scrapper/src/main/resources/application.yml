app:
  base-url-github: "https://api.github.com"
  base-url-stackoverflow: "https://api.stackexchange.com"

  database-access-type: jdbc

  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

  retry:
    retry-type: Const
    max-attempts: 3
    retryable-exceptions:
      - java.lang.Exception

  use-queue: true
  kafka:
    bootstrap-server: localhost:9092, localhost:9093, localhost:9094
    topic-name: update-messages-topic
    partitions-count: 1
    replication-count: 3

spring:
  application:
    name: scrapper
  liquibase:
    change-log: ../../../../migrations/master.xml
    enabled: false
  datasource:
    driver_class_name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/scrapper
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
    open-in-view: false
  cache:
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
    cache-names:
      - rate-limit-buckets-scrapper
    caffeine:
      spec: maximumSize=10000,expireAfterAccess=1m


bucket4j:
  cache-to-use: jcache
  enabled: true
  filters:
    - cache-name: rate-limit-buckets-scrapper
      url: /.*
      http-response-body: "{ \"status\": 429, \"error\": \"Too Many Requests\", \"exceptionMessage\": \"Превышен лимит запросов. Попробуйте позже!\" }"
      rate-limits:
        - cache-key: "getHeader('X-api-key')"
          bandwidths:
            - capacity: 100
              time: 1
              unit: minutes
              refill-speed: interval

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

base-url-bot: "http://localhost:8090"

